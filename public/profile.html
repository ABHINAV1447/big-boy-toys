<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Big Boy Toys</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Outfit:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .profile-container {
            padding: 120px 20px 60px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 20px;
        }

        .profile-title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #fff;
        }

        .profile-title span {
            color: var(--accent-primary);
        }

        .profile-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: var(--accent-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #000;
        }

        .info-text h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .info-text p {
            color: var(--text-secondary);
        }

        .section-heading {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .bookings-list {
            display: grid;
            gap: 20px;
        }

        .booking-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .booking-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .btn-danger {
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: #ff4444;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <span class="logo-text">BBT</span>
            <span class="logo-sub">Premium</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#collection">Collection</a></li>
            <li><a href="service-centers.html">Services</a></li>
            <li><a href="careers.html">Careers</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="btn-primary" id="logout-btn">Sign Out</button>
        <div class="mobile-toggle">
            <i data-lucide="menu"></i>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-title">
                <h1>My <span>Garage</span></h1>
            </div>
        </div>

        <!-- User Info Card -->
        <div class="profile-card">
            <div class="user-info">
                <div class="avatar" id="user-avatar">?</div>
                <div class="info-text">
                    <h3 id="user-name">Loading...</h3>
                    <p id="user-email">loading...</p>
                </div>
            </div>
        </div>

        <!-- Bookings Section -->
        <h2 class="section-heading">Active Bookings</h2>
        <div class="bookings-list">
            <!-- Mock Booking Item -->
            <div class="booking-item">
                <div>
                    <h4>Test Drive: Bugatti Chiron</h4>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">Status: Pending Confirmation</p>
                </div>
                <button class="btn-secondary">View Details</button>
            </div>
            <div class="booking-item">
                <div>
                    <h4>Service Appointment</h4>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">Date: Oct 24, 2024</p>
                </div>
                <button class="btn-secondary">View Details</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        lucide.createIcons();

        // Check Auth on Load
        const userStr = localStorage.getItem('user');
        if (!userStr) {
            window.location.href = 'signin.html';
        } else {
            const user = JSON.parse(userStr);
            document.getElementById('user-name').innerText = user.name;
            document.getElementById('user-email').innerText = user.email;
            document.getElementById('user-avatar').innerText = user.name.charAt(0).toUpperCase();

            // Fetch Bookings
            fetchBookings(user.email);
        }

        async function fetchBookings(email) {
            try {
                const response = await fetch(`/api/bookings?email=${encodeURIComponent(email)}`);
                const data = await response.json();

                const listContainer = document.querySelector('.bookings-list');
                listContainer.innerHTML = ''; // Clear mock data

                if (data.success && data.bookings.length > 0) {
                    data.bookings.forEach(booking => {
                        const dateCheck = new Date(booking.date).toLocaleDateString();
                        const item = document.createElement('div');
                        item.className = 'booking-item';

                        let buttonsHTML = `<button class="btn-secondary">View Details</button>`;
                        if (booking.status === 'Pending Confirmation') {
                            buttonsHTML = `
                                <button class="btn-danger" onclick="cancelBooking(${booking.id})">Cancel</button>
                                ${buttonsHTML}
                            `;
                        }

                        // Determine badge color based on status
                        let statusColor = 'var(--text-secondary)';
                        if (booking.status === 'Approved') statusColor = '#4caf50';
                        else if (booking.status === 'Completed') statusColor = '#2196f3';
                        else if (booking.status === 'Rejected') statusColor = '#ff4444';
                        else if (booking.status === 'Pending Confirmation') statusColor = 'var(--accent-primary)';

                        item.innerHTML = `
                            <div>
                                <h4>Test Drive: ${booking.carModel}</h4>
                                <div style="margin: 8px 0;">
                                    <span style="background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; color: ${statusColor}; border: 1px solid ${statusColor};">
                                        ${booking.status}
                                    </span>
                                </div>
                                <p style="color: var(--text-secondary); font-size: 0.8rem;">Submitted: ${dateCheck}</p>
                            </div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                ${buttonsHTML}
                            </div>
                        `;
                        listContainer.appendChild(item);
                    });
                } else {
                    listContainer.innerHTML = '<p style="color: var(--text-secondary); text-align: center;">No active bookings found.</p>';
                }

            } catch (error) {
                console.error('Error fetching bookings:', error);
            }
        }

        async function cancelBooking(id) {
            if (!confirm('Are you sure you want to cancel this booking?')) return;

            try {
                const response = await fetch(`/api/bookings/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    alert('Booking cancelled successfully.');
                    const user = JSON.parse(localStorage.getItem('user'));
                    fetchBookings(user.email); // refresh list
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (err) {
                console.error('Error cancelling:', err);
                alert('Failed to cancel booking.');
            }
        }

        // Logout Logic
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
